<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>160x600</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="ftInit()">
    <div id="main" class="main">
        <div id="bgColor" class="bgColor"></div>
        <div id="imageGallery">
            <img id="F1_image" class="imageAsset">
            <img id="F2_image" class="imageAsset">
            <img id="F3_image" class="imageAsset">
        </div>
        <div></div>

        <svg version="1.1" id="Adjust_Brushwing" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 338 58" style="enable-background:new 0 0 338 58;" xml:space="preserve">
            <defs> 
                <linearGradient id="lgrad" x1="0%" y1="100%" x2="100%" y2="0%" > 
                    <stop id="gradientOne" offset="0%" />
                    <stop id ="gradientTwo"offset="100%" />
                </linearGradient> 
            </defs>
            <polygon class="st1" points="161,58 336,1 177,58" fill="url(#lgrad)"/>
        </svg>

        <img id="bird" src="images/logo_bird_728x90.png">
        <div id="bird_cover"></div>    
        <div id="headline"></div>
        
        <div id="logo" class="logo">
            <img id="logoImage" alt="logo" width="728" height="90">
        </div>
        <div id="cta" class="transitionOne"></div>
        <!-- <img id="guide" src="images/guide_728x90.jpg"> -->
        <div id="exit" class="exit"></div>

    </div>
    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
